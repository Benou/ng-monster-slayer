<mat-card *ngIf="items?.length">
  <mat-card-header>
    <mat-card-title>Battle Actions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-xs-12 col-sm-6 mb-3" *ngFor="let item of items">
        <button
          mat-raised-button
          [disabled]="item.disabled"
          (click)="performAction(item.type)">
          {{ item.label }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
